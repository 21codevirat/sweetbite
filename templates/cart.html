{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% if cart %}
<ul>
    {% for item in cart %}
    <li>
        {{ item.name }} – ₹{{ item.price }} × {{ item.qty }}
        <a href="/remove-from-cart/{{ loop.index0 }}">Remove</a>
    </li>
    {% endfor %}
</ul>

<h3>Total: ₹{{ total }}</h3>

<a href="/place-order">Place Order</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}

{% endblock %}
