{% extends "base.html" %}
{% block content %}
<h2>User Signup</h2>

<form method="post">
    <input name="name" placeholder="Name" required><br><br>
    <input name="email" placeholder="Email" required><br><br>
    <input name="password" type="password" placeholder="Password" required><br><br>
    <button type="submit">Signup</button>
</form>
{% endblock %}
